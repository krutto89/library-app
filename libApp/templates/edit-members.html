{% extends 'base.html' %}
{% load static %}

{% block body %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    
    <div>
        <h1 style="text-align: center;">Fill in the form below to Update member</h1>
    </div>
    <div>
        <form action="{% url 'updatemembers' memberss.id %}" method="POST" >
            {% csrf_token %}
            <div class="row">
                <div class="col-md-4 form-group">
                  <input type="text" name="names" value="{{ memberss.names }}" class="form-control" id="name" placeholder="your names" required="">
                </div>
                <div class="col-md-4 form-group mt-3 mt-md-0">
                  <input type="text" class="form-control" value="{{ memberss.regNo }}"  name="regNo" id="email" placeholder="Reg No" required="">
                </div>
                <div class="col-md-4 form-group mt-3 mt-md-0">
                  <input type="number" class="form-control" name="phoneNumber"  value="{{ memberss.phoneNumber }}" id="phone" placeholder="phone number" required="">
                </div>
                <div class="col-md-4 form-group mt-3" hidden>

                </div>
                <div class="col-md-4 form-group mt-3">
                    <select name="levels"  class="form-select" required>
                      <option value="">Select Level</option>
                      <option value="First Year" {% if memberss.category == "First Year" %}selected{% endif %}>First Year</option>
                      <option value="Second Year" {% if memberss.category == "Second Year" %}selected{% endif %} >Second Year</option>
                      <option value="Third Year" {% if memberss.category == "Third Year" %}selected{% endif %} >Third Year</option>
                      <option value="Fourth Year" {% if memberss.category == "Fourth Year" %}selected{% endif %} >Fourth Year</option>
                      <option value="Diploma" {% if memberss.category == "Diploma" %}selected{% endif %} >Diploma</option>
                      <option value="Postgraduate" {% if memberss.category == "Postgraduate" %}selected{% endif %} >Postgraduate</option>
                    </select>
                  </div>
                

                  <div class="text-center mt-4" >
                    <button type="submit">Update Member</button>
                  </div>

              </div>



        </form>
    </div>
</body>
</html>

{% endblock %}
