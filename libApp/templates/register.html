{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'bootstrap-5.3.3-dist/css/bootstrap.min.css' %}">
    <script src="{% static 'bootstrap-5.3.3-dist/js/bootstrap.min.js' %}" ></script>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 d-flex justify-content-center align-items-center" >
                <img src="{% static 'library.png' %}" class="img-fluid" alt="library" style="height: 100vh; width: 100%; object-fit: cover; " >
            </div>
            <div class="col-12 col-md-6 d-flex justify-content-center  align-items-center flex-column  mb-4" >
                <img src="{% static 'logo.png' %}" alt="" style="max-width: 100%; height: auto; margin-bottom: 20px;" >
               
                <h1 style="font-weight:600; color: aqua;" >Account Registration</h1>
                <h2>To sign Up, kindly fill the form below</h2>
                <p></p>
                <div class="card" style="width: 100%; max-width: 400px; padding: 20px; border-radius: 10px; ">
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" name="username" required>

                            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="password" name="password" required >
                        </div>
                        <button type="submit" class="btn btn-primary btn-block" style="width: 100%; padding: 10px 0; " >Submit</button>
                    </form>
                        
                </div>
                <p style="color: gray; margin-top: 10px;">Already have an account? <a href="{% url 'login' %}">Log In</a></p>
                <p>&copy; <span id="year"></span> KRUTTO89. All rights reserverd.</p>
                <script>
                    document.getElementById('year').textContent = new Date().getFullYear();
                </script>
            </div>
        </div>
    </div>
</body>
</html>
