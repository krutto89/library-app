{% extends 'base.html' %}
{% load static  %}
{% block body %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src=
"https://d3js.org/d3.v4.min.js"></script>
<script src=
"https://cdn.jsdelivr.net/npm/billboard.js/dist/billboard.min.js"></script>
<link rel="stylesheet"
      href=
"https://cdn.jsdelivr.net/npm/billboard.js/dist/billboard.min.css" />
<link rel=
"https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
      type="text/css" />
 
<script src=
"https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js">
</script>
<script src=
"https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js">
</script>
 
<script src=
"https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.1/Chart.min.js">
</script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
       
        .banner {
            background-image: url('banner-image.jpg'); 
            background-size: cover;
            text-align: center;
            padding: 50px 0;
            color: #fff;
        }
        .menu-card, .quick-buttons-card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
        }
        #donut-chart .bb-legend {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        #donut-chart .bb-legend-item {
            text-align: center;
        }
    </style>
</head>
<body>
    <header class="banner">
        <h1>Library System</h1>
    </header>

   
    <div class="container my-5">
        
        <div class=" mb-4">
            <h2>Library Management System</h2>
            <p>How Library management system work: <a href="#">resource</a></p>
        </div>

        <!--  Cards -->
        <div class="row">
            
            <div class="col-md-4">
                <div class="card" style="width: 26rem;">
                    <div class="col-xs-12 text-center">
                        <h2><i class="fa-solid fa-book"></i> Total Book Borrowing</h2>
                    </div>
                 
                    <div id="donut-chart">
                        <script>
                            let chart = bb.generate({
                                data: {
                                    columns: [
                                        ["Database systems ", 2],
                                        ["Software Engineering", 4],
                                        ["Discrete Mathematics", 3],
                                    ],
                                    type: "donut",
                                    onclick: function (d, i) {
                                        console.log("onclick", d, i);
                                    },
                                    onover: function (d, i) {
                                        console.log("onover", d, i);
                                    },
                                    onout: function (d, i) {
                                        console.log("onout", d, i);
                                    },
                                },
                                donut: {
                                    title: "70",
                                },
                                bindto: "#donut-chart",
                                legend: {
                                    position : "bottom",
                                    item :{
                                        onclick: function (id){
                                            console.log(id);
                                        }
                                    }
                                }
                            });
                        </script>
                       



                    </div>
                 
                  </div>
            </div>

            <!-- Menu Section -->
            <div class="col-md-4">
                <div class="card">
                    <h5 style="text-align: center;" class="card-header"><i class="fa-solid fa-bars"></i> Menu</h5>
                    <ul class="list-unstyled">
                        <li><a href="{% url 'books' %}" class="btn btn-primary btn-block mb-5 mt-2"><i class="fa-solid fa-book"></i> Books</a></li>
                        <li><a href="{% url 'members' %}" class="btn btn-primary btn-block mb-5"><i class="fa-solid fa-users"></i> Members</a></li>
                        <li><a href="{% url 'borrowers' %}" class="btn btn-primary btn-block"><i class="fas fa-user-tie"></i> Borrowers</a></li>
                    </ul>
                </div>
            </div>

            <!-- Quick Buttons Section -->
            <div class="col-md-4">
                <div class="card">
                    <h5 style="text-align: center;" class="card-header"><i class="fas fa-bolt"></i> Quick Buttons</h5>
                    <ul class="list-unstyled">
                        <li><a href="{% url 'addbooks' %}" class="btn btn-primary btn-block mb-5 mt-2"><i class="fa-solid fa-book"></i> Add Books</a></li>
                        <li><a href="{% url 'addmembers' %}" class="btn btn-primary btn-block mb-5"><i class="fa-solid fa-user"></i> Add Member</a></li>
                        <li><a href="{% url 'addborrowers' %}" class="btn btn-primary btn-block"><i class="fas fa-user-tie"></i>Add Borrowers</a></li>

                    </ul>
                  
                    
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>

{% endblock %}
