{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'bootstrap-5.3.3-dist/css/bootstrap.min.css' %}">
    <script src="{% static 'bootstrap-5.3.3-dist/js/bootstrap.min.js' %}" ></script>
    <style>
        .messages {
            margin: 20px 0;
        }
    
        .message {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
    
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
        }
    
        .message.success {
            background-color: #d4edda;
            color: #155724;
        }
    </style>
    

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 d-flex justify-content-center align-items-center" >
                <img src="{% static 'llms.png' %}" class="img-fluid" alt="library" style="height: 100vh; width: 100%; object-fit: cover; " >
            </div>
            <div class="col-12 col-md-6 d-flex justify-content-center  align-items-center flex-column  mb-4" >
                <img src="{% static 'li.png' %}" alt="" style="max-width: 100%; height: auto; margin-bottom: 20px;" >
               
                <h1 style="font-weight:600; color: aqua;" >Hi, Welcome Back</h1>
                <h2>please fill in your details to log in</h2>
                <p></p>
                {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                    <div class="message {{ message.tags }}">
                        {{message}}
                    </div>
                    {% endfor %}


                </div>
                {% endif %}

                <div class="card" style="width: 100%; max-width: 400px; padding: 20px; border-radius: 10px; ">
                    <form method="POST" action="{% url 'studentlibdashboard' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" name="username" required>

                            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required >
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="remeberMe">Remember me <a href=""><span style="margin-left: 70px;">Forgot Password?</span></a></label>


                        </div>
                        <button type="submit" class="btn btn-primary btn-block" style="width: 100%; padding: 10px 0; " >Sign In</button>
                    </form>
                        
                </div>
                <p style="color: gray; margin-top: 10px;">Don't have an account? <a href="{% url 'register' %}">Sign Up</a></p>
                <p>&copy; <span id="year"></span> KRUTTO89. All rights reserverd.</p>
                <script>
                    document.getElementById('year').textContent = new Date().getFullYear();
                </script>
            </div>
        </div>
    </div>
</body>
</html>
