{% extends 'base.html' %}

{% load static %}

{% block body %}

<h2>Get Book Recommendations</h2>
<form method="POST">
    {% csrf_token %}
    <label for="user_name">Enter Your Name:</label>
    <input type="text" id="user_name" name="user_name" required>
    <button type="submit">Get Recommendation</button>
</form>

{% if message %}
    <h3>{{ message }}</h3>
{% endif %}

{% endblock %}
