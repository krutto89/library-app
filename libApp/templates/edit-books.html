{% extends 'base.html' %}
{% load static %}

{% block body %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <div>
            <h1 style="text-align: center;">Update books</h1>
        </div>
        <div>
            <form action="{% url 'updatebooks' bookss.id %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-4 form-group">
                      <input type="text" name="title" value="{{ bookss.title }}" class="form-control" id="name" placeholder="book title" required="">
                    </div>
                    <div class="col-md-4 form-group mt-3 mt-md-0">
                      <input type="text" value="{{ bookss.author }}" class="form-control" name="author" id="email" placeholder="Author" required="">
                    </div>
                    <div class="col-md-4 form-group mt-3 mt-md-0">
                      <input type="number" class="form-control"  value="{{ bookss.quantity}}" name="quantity" id="phone" placeholder="quantity" required="">
                    </div>
                    <div class="col-md-4 form-group mt-3" hidden>
    
                    </div>
                    <div class="col-md-4 form-group mt-3">
                        <select name="category" class="form-select" required>
                            <option value="">Select Category</option>
                            <option value="Fiction" {% if bookss.category == "Fiction" %}selected{% endif %}>Fiction</option>
                            <option value="Science" {% if bookss.category == "Science" %}selected{% endif %}>Science</option>
                            <option value="Literature" {% if bookss.category == "Literature" %}selected{% endif %}>Literature</option>
                        </select>
                    </div>
                    <div class="col-md-4 form-group mt-3">
                        <input type="file" name="image" class="form-control" accept="image/*">
                        {% if bookss.image %}
                        <p>Current Image: <img src="{{ bookss.image.url }}" alt="Book Cover" style="width: 100px; height: auto;"></p> 
                        {% endif %}
                    </div>
    
                      <div class="text-center mt-4" >
                        <button type="submit">Update Book</button>
                      </div>
    
                  </div>
            </form>

        </div>
    </div>
</body>
</html>

{% endblock %}
